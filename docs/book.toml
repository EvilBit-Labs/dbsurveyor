[book]
authors     = [ "EvilBit-Labs" ]
language    = "en"
src         = "src"
title       = "DBSurveyor Documentation"
description = "Security-focused, offline-first database schema collection and documentation toolchain"

[build]
build-dir                 = "book"
create-missing            = true
use-default-preprocessors = true

[output.html]
default-theme        = "navy"
preferred-dark-theme = "navy"
git-repository-url   = "https://github.com/EvilBit-Labs/dbsurveyor"
additional-css       = [ "whichlang.css" ]
additional-js        = [ "mermaid-init.js", "whichlang.js" ]
smart-punctuation    = true
definition-lists     = true
admonitions          = true

[output.html.print]
enable     = true # include support for printable output
page-break = true # insert page-break after each chapter

[output.html.fold]
enable = true
level  = 1

[output.html.playground]
runnable = false

[output.html.search]
enable              = true # enables the search feature
limit-results       = 30   # maximum number of search results
teaser-word-count   = 30   # number of words used for a search result teaser
use-boolean-and     = true # multiple search terms must all match
boost-title         = 2    # ranking boost factor for matches in headers
boost-hierarchy     = 1    # ranking boost factor for matches in page names
boost-paragraph     = 1    # ranking boost factor for matches in text
expand              = true # partial words will match longer terms
heading-split-level = 3    # link results to heading levels
copy-js             = true # include Javascript code for search

[preprocessor.alerts]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command  = "mdbook-toc"
marker   = "[TOC]"
renderer = [ "html" ]

[preprocessor.open-on-gh]
command = "mdbook-open-on-gh"

[preprocessor.tabs]
command = "mdbook-tabs"

[preprocessor.yml-header]
