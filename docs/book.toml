[book]
authors = ["EvilBit-Labs"]
language = "en"
multilingual = false
src = "src"
title = "dbsurveyor Documentation"
description = "Offline-first database schema collection and documentation tool"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/EvilBit-Labs/dbsurveyor"
edit-url-template = "https://github.com/EvilBit-Labs/dbsurveyor/edit/main/docs/src/{path}"
additional-css = ["whichlang.css"]
additional-js = ["mermaid-init.js", "whichlang.js"]

[output.html.fold]
enable = true
level = 1

[output.html.playground]
runnable = false

[preprocessor.alerts]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command = "mdbook-toc"
marker = "[TOC]"
renderer = ["html"]


[preprocessor.open-on-gh]
command = "mdbook-open-on-gh"

[preprocessor.tabs]
command = "mdbook-tabs"

[preprocessor.yml-header]
