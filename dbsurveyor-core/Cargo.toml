[package]
name = "dbsurveyor-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Core data structures and utilities for DBSurveyor"

[features]
default = ["postgresql", "sqlite"]
# Database driver features
postgresql = ["sqlx/postgres"]
mysql = ["sqlx/mysql"]
sqlite = ["sqlx/sqlite"]
mongodb = ["dep:mongodb"]
mssql = ["dep:tiberius"]
# Optional features
compression = ["dep:zstd"]
encryption = ["dep:aes-gcm", "dep:argon2", "dep:password-hash", "dep:base64"]

[dependencies]
# Core dependencies
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
zeroize = { workspace = true }

# Database dependencies (feature-gated)
sqlx = { workspace = true, optional = true }
tiberius = { workspace = true, optional = true }
mongodb = { workspace = true, optional = true }

# Security dependencies (feature-gated)
aes-gcm = { workspace = true, optional = true }
argon2 = { workspace = true, optional = true }
password-hash = { version = "0.5", optional = true }
rand = { workspace = true }
base64 = { workspace = true, optional = true }

# Compression (feature-gated)
zstd = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }
testcontainers = { workspace = true }
