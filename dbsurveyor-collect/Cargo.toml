[package]
name = "dbsurveyor-collect"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Database schema collection tool for DBSurveyor"

[package.metadata.wix]
upgrade-guid = "A036A9AB-C29A-470C-BBA5-D5509FE43937"
path-guid = "400B3B0E-6E92-40E5-88C5-9DF3AC3C7A3A"
license = false
eula = false

[[bin]]
name = "dbsurveyor-collect"
path = "src/main.rs"

[features]
default = ["postgresql", "sqlite"]
# Database driver features
postgresql = ["dbsurveyor-core/postgresql", "sqlx/postgres"]
mysql = ["dbsurveyor-core/mysql", "sqlx/mysql"]
sqlite = ["dbsurveyor-core/sqlite", "sqlx/sqlite"]
mongodb = ["dbsurveyor-core/mongodb"]
mssql = ["dbsurveyor-core/mssql"]
# Optional features
compression = ["dbsurveyor-core/compression", "dep:zstd"]
encryption = ["dbsurveyor-core/encryption"]

[dependencies]
# Core dependencies
dbsurveyor-core = { workspace = true }
tokio = { workspace = true }
clap = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }

# Database dependencies (feature-gated)
sqlx = { workspace = true, optional = true }

# Security dependencies (for password input)
rpassword = { workspace = true }

# Optional dependencies
zstd = { workspace = true, optional = true }

[dev-dependencies]
testcontainers-modules = { workspace = true }

# Nextest configuration for collector crate
[package.metadata.nextest]
# Database integration tests need sequential execution to avoid conflicts
[[package.metadata.nextest.overrides]]
filter = "test(postgres) or test(mysql) or test(sqlite) or test(mongodb) or test(integration)"
test-group = "integration"

# Security and credential tests run sequentially
[[package.metadata.nextest.overrides]]
filter = "test(security) or test(credential) or test(encryption)"
test-group = "security"

# Unit tests can run in parallel
[[package.metadata.nextest.overrides]]
filter = "not test(postgres) and not test(mysql) and not test(sqlite) and not test(mongodb) and not test(integration) and not test(security) and not test(credential) and not test(encryption)"
test-group = "unit"
