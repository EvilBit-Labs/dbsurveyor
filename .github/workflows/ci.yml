name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: never
  TERM: dumb

permissions:
  contents: read

jobs:
  # Check PR titles follow conventional commits
  semantic-pr:
    if: github.event_name == 'pull_request'
    name: Semantic PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            doesn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

  # Linting job
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.89.0
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: lint-${{ hashFiles('**/Cargo.toml') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Install cargo-audit
        run: cargo install --version 0.18.0 cargo-audit

      - name: Run security audit
        run: cargo audit --config audit.toml

  # Testing and coverage job
  test-and-coverage:
    name: Test and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.89.0
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: test-${{ hashFiles('**/Cargo.toml') }}

      - name: Run tests with coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info --fail-under-lines 80 -- --test-threads=1
        env:
          CARGO_TERM_COLOR: never
          TERM: dumb

      - name: Generate HTML coverage report
        run: cargo llvm-cov --all-features --workspace --html --fail-under-lines 80 -- --test-threads=1
        env:
          CARGO_TERM_COLOR: never
          TERM: dumb

      - name: Upload lcov.info as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lcov-report
          path: lcov.info
          retention-days: 30

      - name: Upload HTML coverage report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: html-coverage-report
          path: target/llvm-cov/html/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: lcov.info
          flags: rust
          name: rust-coverage
          fail_ci_if_error: false

  # Security scanning with CodeQL and supply chain security
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # CodeQL static analysis (required per standard)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: rust

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.89.0

      - name: Build for CodeQL analysis
        # Use minimal feature set to avoid database drivers requiring system libs
        # This ensures CodeQL analysis is deterministic and air-gap friendly
        run: cargo build --no-default-features --features compression

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:rust"

      # Vulnerability scanning with Grype
      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v4
        id: scan
        with:
          path: "."
          fail-build: true
          severity-cutoff: high
          output-format: sarif

      - name: Verify SARIF file exists
        run: test -f grype-results.sarif
        if: always()

      - name: Upload vulnerability scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: grype-results.sarif

  # Build validation (Linux only)
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.89.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: build-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --all-features

      - name: Test binaries exist
        run: |
          # Verify that binaries were created
          test -f target/release/dbsurveyor-collect
          test -f target/release/dbsurveyor

      - name: Build (no-default-features)
        run: cargo build --release --no-default-features

      - name: Test no-default-features binaries exist
        run: |
          # Verify that binaries were created
          test -f target/release/dbsurveyor-collect
          test -f target/release/dbsurveyor

      - name: Build (encryption only)
        run: cargo build --release --no-default-features --features encryption

      - name: Test encryption-only binaries exist
        run: |
          # Verify that binaries were created
          test -f target/release/dbsurveyor-collect
          test -f target/release/dbsurveyor
