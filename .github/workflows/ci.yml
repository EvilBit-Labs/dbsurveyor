name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: never
  TERM: dumb

permissions:
  contents: read

jobs:
  # Check PR titles follow conventional commits
  semantic-pr:
    if: github.event_name == 'pull_request'
    name: Semantic PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            doesn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

  # MegaLinter job - replaces lint, test-and-coverage, security-scan, and build jobs
  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run MegaLinter
        uses: oxsecurity/megalinter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MEGALINTER_CONFIG: .mega-linter.yml
          CARGO_TERM_COLOR: never
          TERM: dumb
          RUST_BACKTRACE: 1

      - name: Setup Rust for coverage
        uses: dtolnay/rust-toolchain@1.89.0
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run Rust tests with coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info --fail-under-lines 80 -- --test-threads=1
        env:
          CARGO_TERM_COLOR: never
          TERM: dumb

      - name: Generate HTML coverage report
        run: cargo llvm-cov --all-features --workspace --html --fail-under-lines 80 -- --test-threads=1
        env:
          CARGO_TERM_COLOR: never
          TERM: dumb

      - name: Upload MegaLinter artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: megalinter-results
          path: |
            megalinter-reports/
            .mega-linter.log
          retention-days: 30

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: lcov.info
          retention-days: 30

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: html-coverage-report
          path: target/llvm-cov/html/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: lcov.info
          flags: rust
          name: rust-coverage
          fail_ci_if_error: false

      - name: Setup Rust for building
        uses: dtolnay/rust-toolchain@1.89.0

      - name: Build release binaries
        run: cargo build --release --all-features

      - name: Test binaries exist
        run: |
          test -f target/release/dbsurveyor-collect
          test -f target/release/dbsurveyor

      - name: Build no-default-features
        run: cargo build --release --no-default-features

      - name: Test no-default-features binaries exist
        run: |
          test -f target/release/dbsurveyor-collect
          test -f target/release/dbsurveyor

      - name: Build encryption-only
        run: cargo build --release --no-default-features --features encryption

      - name: Test encryption-only binaries exist
        run: |
          test -f target/release/dbsurveyor-collect
          test -f target/release/dbsurveyor
