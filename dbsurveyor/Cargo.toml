[package]
name = "dbsurveyor"
description = "Database metadata processor and report generator"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[package.metadata.wix]
upgrade-guid = "B40C5D05-D0BF-4B5A-92CE-FF1499EE16C5"
path-guid = "6B91D0A6-AFEC-4CC8-A408-947D85EBB038"
license = false
eula = false

[[bin]]
name = "dbsurveyor"
path = "src/main.rs"

[dependencies]
# Core shared library
dbsurveyor-core = { workspace = true }

# CLI and processing
clap = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Template engines for report generation
askama = { version = "0.14.0", features = ["serde_json"] }
# Note: Replaced comrak with markdown crate to avoid yaml-rust dependency vulnerability
markdown = "1.0.0"

[dev-dependencies]
# Testing utilities
tempfile = "3.21.0"
temp-env = "0.3.6"
proptest = "1.7.0"
criterion = "0.7.0"
tokio-test = "0.4.4"

[features]
default = ["markdown", "sql-reconstruction"]
markdown = []
sql-reconstruction = []
# Pro features
html = ["askama/config"]
mermaid = []
d2 = []
classification = []

[lints]
workspace = true
